<!DOCTYPE html>
<html>
 <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, 
        initial-scale=1.0" />
        <title>Chronometre</title>

        <style>
            #boutton {
            text-align: center;
            font-family: Arial;
        }
        </style> 


    <h1><time>00:00:00</time></h1>
    <div>
        <button id="strt">start</button>
        <button id="stp">stop</button>
        <button id="rst">reset</button>
    </div>
    <div>
        <button id="boutton" onclick="window.location.href = 'https://yannng1.github.io/SiteNSI/';">Revenir Ã  la page d'accueil</button>
    </div>

    <script>
    var h1 = document.getElementsByTagName('h1')[0];
var start = document.getElementById('strt');
var stop = document.getElementById('stp');
var reset = document.getElementById('rst');
var sec = 0;
var min = 0;
var hrs = 0;
var t;

function tick(){
    sec++;
    if (sec >= 60) {
        sec = 0;
        min++;
        if (min >= 60) {
            min = 0;
            hrs++;
        }
    }
}
function add() {
    tick();
    h1.textContent = (hrs > 9 ? hrs : "0" + hrs) 
        	 + ":" + (min > 9 ? min : "0" + min)
       		 + ":" + (sec > 9 ? sec : "0" + sec);
    timer();
}
function timer() {
    t = setTimeout(add, 1000);
}

timer();
start.onclick = timer;
stop.onclick = function() {
    clearTimeout(t);
}
reset.onclick = function() {
    h1.textContent = "00:00:00";
    sec = 0; min = 0; hrs = 0;
}
    </script>

</html>
